apiVersion: v1
kind: Service
metadata:
  name: spring-boot-app-service
  labels: # <-- Labels MUST be here, nested under 'metadata'
    app: spring-boot-app
spec:
  selector:
    app: spring-boot-app # <-- Selector labels are in 'spec'
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8888
  type: ClusterIP
